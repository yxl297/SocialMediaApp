<div class="content">
  <div class="container">
    <div class="row" *ngFor="let single of posts | async">
      <div class="col-md-3"></div>
      <div class="post col-md-6">
        <h3><a href="/post/{{single.id}}" class="post-title">{{single.title}}</a></h3>
        <div>
          <em>Author:</em><p>{{single.username}}</p>
        </div>
        <p [innerHTML]="single.content"></p>
        <div>
          <a type="button" href="/post/{{single.id}}" class="read-more btn btn-default">Read More</a>
        </div>
        <hr>
      </div>
      <hr>
    </div>
  </div>
</div>
