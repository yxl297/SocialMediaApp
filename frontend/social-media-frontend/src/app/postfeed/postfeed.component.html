<div class="content">
  <div class="container">
    <mat-paginator  [length]="100" [pageSizeOptions]="[10]" aria-label="Select page"></mat-paginator>
    <div class="row" *ngFor="let post of posts | async">
      <div class="col-md-3"></div>
      <div class="post col-md-6">
        <h3><a href="/post/{{post.id}}" class="post-title">{{post.title}}</a></h3>
        <div>
          <p><em>User: </em>{{post.username}}</p>
        </div>
        <p [innerHTML]="post.content"></p>
        <div>
          <a type="button" href="/post/{{post.id}}" class="read-more btn btn-default">Read More</a>
        </div>
        <hr>
      </div>
      <hr>
    </div>
  </div>
</div>
